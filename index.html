<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/reset.css">
  <title>2048</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="game-title">2048</div>
      <div class="game-pane scoreNow">
        <div class="scoreTitle">SCORE</div>
        <div id="score" class="score">0</div>
      </div>
      <div class="game-pane scoreBest">
        <div class="scoreTitle">BEST</div>
        <div id="best" class="score">0</div>
      </div>
      <p class="game-info">Join the numbers and get to the <strong class="info-strong">2048 tile!</strong></p>
      <div id="game-newGame">New Game</div>
    </div>
    <div id="container"></div>
  </div>
  <script src="./js/grid.js"></script>
  <script src="./js/tile.js"></script>
  <script src="./js/keyboard_manager.js"></script>
  <script src="./js/localStorage_manager.js"></script>
  <script src="./js/entrance.js"></script>
</body>
</html>
